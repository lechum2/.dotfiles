# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$all$fill$time\
$line_break\
$jobs\
$battery\
$status\
$os\
$container\
$shell\
$character"""

[fill]
symbol = ' '

[shell]
disabled = false
powershell_indicator = ''
bash_indicator = '󱆃'
zsh_indicator = ''

[time]
disabled = false
format = '[$time]($style)'

